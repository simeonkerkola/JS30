<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<style>
  @keyframes bounce {
    from {
      transform: translate3d(0, 0, 0);
    }
    to {
      transform: translate3d(0, 200px, 0);
    }
  }
</style>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background-color: red; text-shadow: 10px 10px 0 blue ')

    // warning!
    console.warn('OH NOOO')

    // Error :|
    console.error('OH NOOO')

    // Info
    console.info("There's an island in Japan you can visit that's inhabited only by friendly bunnies.")


    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), 'No ouch is found :(')

    // clearing

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} in human years.`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('ssmi')
    console.count('ssmi')
    console.count('me')
    console.count('me')
    console.count('ssmi')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/sssmi')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

    // table
    console.table(dogs)
  </script>
</body>

</html>
